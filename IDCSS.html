<html>
	<head>
		<title>HTML문서에 CSS연결</title>
		<meta charset="utf-8"><!--익스플로러, 파이어폭스, 크롬, 실행환경에 따라 글자깨짐 방지-->

		<style type="text/css">
			#String1,String2{
				font-size:14pt;
				color:Blue;
			}
			#LINK{
				color:RED;
				font-size:14pt;
				
			}
		</style>
	</head>
	<body>
		<h2 id="String1">HTML문서에 CSS파일 연결하기</h2>
		<p id = "String2">스타일 정보를 외부의 CSS파일에 작성 한 후</p> </br>
		이것을 HTML문서에 연결할수 있습니다<br>
		외부 스타일시트 문서의 연결은<p id="LINK"> &lt;LINK&gt;</p>태그를 <br>이용 합니다
	</body>
</html>
