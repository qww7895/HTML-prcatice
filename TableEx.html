<html>
	<head>
		<title>테이블 만들기</title>
		<meta charset="utf-8"><!--익스플로러, 파이어폭스, 크롬, 실행환경에 따라 글자깨짐 방지-->
	</head>
	<body vlink = "blue">
		<table width ="600" height ="400" border="1">
			<tr><!-- 첫번쨰 줄 -->
				<td colspan="3" align="center" bgcolor="1E90FF"><font size="5" face = "고딕" color ="white" >오늘의 수입/지출</font></td></td><!--칸 합침-->
			</tr>
			<tr><!-- 두번쨰 줄 -->
				<td align="center" bgcolor="91D8FA">내용</td>
				<td align="center" bgcolor="91D8FA">수입</td>
				<td align="center" bgcolor="91D8FA">지출</td>
			</tr>
			<tr><!-- 세번쨰 줄 -->
				<td>월급</td>
				<td>1,000,000</td>
				<td></td>
			</tr>
			<tr><!-- 네번쨰 줄 -->
				<td>점심값</td>
				<td></td>
				<td>5,000</td>
			</tr>
			<tr><!-- 다섯번쨰 줄 -->
				<td>부모님 선물</td>
				<td></td>
				<td>30,000</td>
			</tr>			
			<tr><!-- 여섯번쨰 줄 -->
				<td rowspan="3" bgcolor="91D8FA">총계</td><!-- 칸합침-->
				<td>수입</td>
				<td>지출</td>
			</tr>
			<tr><!-- 일곱번쨰 줄 -->
				
				<td>1,000,000</td>
				<td>35,000</td>
			</tr>
			<tr><!-- 8번쨰 줄 -->
				
				<td>남은돈</td>
				<td>965,000</td>
			</tr>			


		</table>
	</body>
</html>
